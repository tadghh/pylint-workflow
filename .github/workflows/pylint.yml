name: Pylint
#Provide the folder that contains your python files, or /** if they are in the root
on:
  push:
    paths:
      - 'snake_says_hello/**' 

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r "snake_says_hello/requirements.txt"

    - name: Print Working Directory
      run: |
        echo "Current working directory: $PWD"
      working-directory: ${{ github.workspace }
    - name: List files
      run: |
        echo "List of files in the current path:"
        ls
        
    - name: Run pylint.
      run: |
        pylint  "snake_says_hello/*.py" > pylint_recommendations.txt
      working-directory: ${{ github.workspace }}
      

    - name: Overwrite linting recommendations in README.
      run: |
        awk '/The following changes should be made./{print; print "```python"; system("cat pylint_recommendations.txt"); print "```"; exit} 1' README.md > README.md.tmp
        mv README.md.tmp README.md
      working-directory: ${{ github.workspace }}
      continue-on-error: true

    - name: Commit and push pylint recommendations.
      run: |
        git config user.email "actions@github.com"
        git config user.name "GitHub Actions"
        git add README.md
        git diff-index --quiet HEAD || git commit -m "Update README with latest linting recommendations"
        git push
      working-directory: ${{ github.workspace }}
